<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f537a829ef.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
  <title>MyBookList App</title>
</head>

<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center"><i class="fa-solid fa-book-open text-primary"></i>My<span
        class="text-primary">Book</span>List
    </h1>
    <form id="book-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn" class="form-control">
      </div>
      <input type="submit" class="btn btn-primary btn-block">
    </form>
  </div>
</body>

</html>
