<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Weight Converter</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3">Weight Converter</h1>

        <!-- Select unit to convert from -->
        <select id="unit-from" class="form-select form-select-sm mb-3" aria-label=".form-select-sm">
          <option class="from-option" value="neutral" selected>Select Unit to convert from.</option>
          <option class="from-option" value="lbs">Pounds(lbs)</option>
          <option class="from-option" value="g">Grams(g)</option>
          <option class="from-option" value="kg">Kilograms(kg)</option>
          <option class="from-option" value="oz">Ounces(oz)</option>
        </select>

        <form class="mb-3">
          <div id="input-form" class="form-group">
            <input type="number" name="" id="lbsInput" class="form-control form-control-lg"
              placeholder="Enter Weight...">
          </div>
        </form>

        <!-- Select unit to convert to -->
        <div id="select-unit">
          <select id="unit-to" class="form-select form-select-sm mb-3" aria-label=".form-select-sm">
            <!-- <option value="all">All</option> -->
            <option class="to-option" value="lbs">Pounds(lbs)</option>
            <option class="to-option" value="g" selected>Grams(g)</option>
            <option class="to-option" value="kg">Kilograms(kg)</option>
            <option class="to-option" value="oz">Ounces(oz)</option>
          </select>
        </div>

        <!-- Outputs -->
        <div id="output">
          <!-- Grams -->
          <div id="g-block" class="card text-bg-primary mb-2">
            <div class="card-block p-2">
              <h4>Grams:</h4>
              <div id="grams-output"></div>
            </div>
          </div>

          <!-- Kilogram -->
          <div id="kg-block" class="card text-bg-success mb-2">
            <div class="card-block p-2">
              <h4>Kilograms:</h4>
              <div id="kg-output"></div>
            </div>
          </div>

          <!-- Ounce -->
          <div id="oz-block" class="card text-bg-danger mb-2">
            <div class="card-block p-2">
              <h4>Ounces:</h4>
              <div id="oz-output"></div>
            </div>
          </div>

          <!-- Pounds -->
          <div id="lbs-block" class="card text-success-emphasis mb-2">
            <div class="card-block p-2">
              <h4>Pounds:</h4>
              <div id="oz-output"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
