<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Weight Converter</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 class="display-4 text-center mb-3">Weight Converter</h1>
        <form class="mb-3">
          <div class="form-group">
            <input type="number" name="" id="lbsInput" class="form-control form-control-lg"
              placeholder="Enter Pounds...">
          </div>
        </form>
        <!-- Grams -->
        <div id="output">
          <div class="card text-bg-primary mb-2">
            <div class="card-block">
              <h4 class="p-2">Grams:</h4>
              <div id="grams-output"></div>
            </div>
          </div>

          <!-- Kilogram -->
          <div class="card text-bg-success mb-2">
            <div class="card-block">
              <h4 class="p-2">Kilograms:</h4>
              <div id="kg-output"></div>
            </div>
          </div>

          <!-- Ounce -->
          <div class="card text-bg-danger mb-2">
            <div class="card-block">
              <h4 class="p-2">Ounces:</h4>
              <div id="oz-output"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
