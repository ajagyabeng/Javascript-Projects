<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css">
  <title>My Contacts</title>
</head>

<body>
  <div class="container">
    <h1 class="center-align">
      My Contacts
    </h1>

    <!-- Add contact input -->
    <form id="contact-form">
      <div class="form-group row">
        <div class="col">
          <input type="text" id="name" placeholder="Add name...">
        </div>
        <div class="col">
          <input type="text" id="phone" placeholder="Add Phone Number...">
        </div>
        <div class="col">
          <input type="email" id="email" placeholder="Add Email...">
        </div>
      </div>
      <input type="submit" value="Add Contact">
    </form>

    <!-- Search Input -->
    <input type="text" id="filter-input" placeholder="Search names...">
    <ul class="collection with-header" id="names">

    </ul>
  </div>
  <script src="main.js"></script>
</body>

</html>
