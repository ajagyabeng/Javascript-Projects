{% extends 'template.html' %}

{% block content %}
<div>
  <div>
    <img src="../static/img/img.jpg" alt="" width="150px" height="150" style="border-radius: 50%;">
    <h3>{{ contact.name }}</h3>
    <button>Manage Labels</button>
  </div>
  <div class="d-flex">
    <div class="dropdown d-block">
      <p class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i
          class="fa-solid fa-ellipsis-vertical"></i>
      </p>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#"><i class="fa-solid fa-print me-3"></i>Print</a>
        </li>
        <li><a class="dropdown-item" href="#"><i class="fa-solid fa-cloud-arrow-down me-3"></i>Export</a>
        </li>
        <li><a class="dropdown-item" href="#"><i class="fa-solid fa-folder-minus me-3"></i>Hide from contacts</a></li>
        <li><a class="dropdown-item" href="{{ url_for('delete', phone=contact.phone) }}"><i
              class="fa-solid fa-trash-can me-3"></i>Delete</a></li>
      </ul>
    </div>
    <a href="" class="btn btn-primary btn-sm">Edit</a>
  </div>
</div>
<hr>
<div class="card mb-3">
  <div class="card-body">
    <p class="card-title">Contact details</p>
    <p class="card-text"><i class="fa-regular fa-envelope me-3"></i><a href="">Add email</a></p>
    <p class="card-text"><i class="fa-solid fa-phone me-3"></i><a href="">{{ contact.phone }}</a></p>
    <p class="card-text"><i class="fa-solid fa-cake-candles me-3"></i><a href="">Add birthday</a></p>
  </div>
</div>

{% endblock %}
