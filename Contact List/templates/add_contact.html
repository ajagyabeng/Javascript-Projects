{% extends 'template.html' %}


<body>
  {% block content %}
  <!-- Add contact input -->
  <form id="contact-form" action="{{ url_for('add_contact') }}" method="post">
    {{ form.csrf_token }}
    <div class="form-group row">
      <div class="col">
        {{ form.name(placeholder="Add name...") }}
      </div>
      <div class="col">
        {{ form.phone(placeholder="Add phone number...") }}
      </div>
      <div class="col">
        {{ form.email(placeholder="Add email...") }}
      </div>
    </div>
    {{ form.submit(class="btn btn-primary") }}
  </form>
  {% endblock %}
</body>
